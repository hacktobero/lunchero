name: frontend
on: push
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Install modules
      run: npm install
    - name: Run unit tests
      run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Install modules
      run: npm install
    - name: Build production app
      run: npm run build
    - name: Build backend
    - uses: isbang/compose-action@v1.4.0
      with:
        services: |
          backend
      env: 
        DB_CONNECTION_URL: sqlite:///./sql_app.db
        RUNNING_INSIDE_GITHUB_ACTIONS: yes_we_are_running_on_github_actions
    - name: Run migrations
      run: docker-compose exec -T backend alembic upgrade head
    - name: Cypress run
      uses: cypress-io/github-action@v4
      with:
        start: npm run start
        working-directory: frontend

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lint
