name: frontend
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
    - name: Go to frontend directory
      run: cd launchero-client
    - name: Install modules
      run: npm install
    - name: Run ESLint
      run: npm run lint
